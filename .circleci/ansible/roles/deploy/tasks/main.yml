---
- name: Update and upgrade packages
  become: true
  apt:
    upgrade: yes
    # update_cache: true
    cache_valid_time: 86400

- name: Remove unuse dependencies
  become: true
  apt:
    autoremove: yes

- name: Install dependencies
  become: true
  apt: 
    name: ['nodejs', 'npm']
    state: latest
    # update_cahche: yes

- name: Install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes

- name: Extract artifacts
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: Start app
  become: true
  shell: |
    pm2 delete all
    pm2 start npm -- start